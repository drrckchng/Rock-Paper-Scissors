<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="results">
        <div class="scores">
            <p id="player-score">You: 0</p>
            <p id="cpu-score">CPU: 0</p>
        </div>
        <p id="game-text">Welcome to Rock Paper Scissors!</p>
    </div>
    <div id="wrapper">
        <button class="player-choice">Rock</button>
        <button class="player-choice">Paper</button>
        <button class="player-choice">Scissors</button>
    </div>
    
    <div class="gameover-container">
        <div class="modal">
            <p>Congratulations! You Win!</p>
            <button id=="new-game">New Game</button>
        </div>
    </div>

</body>
</html>
